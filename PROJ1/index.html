<div id="divMain" style="width:100%;">

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">
   </div>

   <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>
   <div id= "process_mem">
         <label id ="processLabel"> Process Memory </label>
         <table id = "processMemTable" cellpadding = "25" 
                  bgcolor = "white"
                  style = "color: black"
                  class = "table table-striped table-bordered"
                  display: block>
         
           <tbody id = "body">
             <tr>
               <td> 0x000 </td>
               <td> 0 </td>
               <td> 0 </td>
               <td> 0 </td>
               <td> 0 </td>
               <td> 0 </td>
               <td> 0 </td>
               <td> 0 </td>
               <td> 0 </td>
             </tr>
           </tbody>
         </table>
        </div>
        <script>
            var table = document.getElementById("processMemTable");
            var j = 1;
              for(var i = 0; i <= 256; i+=8){
                  var row = table.insertRow(j);
                  var cell1 = row.insertCell(0);
                  var cell2 = row.insertCell(1);
                  var cell3 = row.insertCell(2);
                  var cell4 = row.insertCell(3);
                  var cell5 = row.insertCell(4);
                  var cell6 = row.insertCell(5);
                  var cell7 = row.insertCell(6);
                  var cell8 = row.insertCell(7);
                  var cell9 = row.insertCell(8);
          
                  var hexRow = i.toString(16);
          
                  if(i != 0){
                    cell1.innerHTML = "0x";
                    if(hexRow.length == 1){
                      cell1.innerHTML += "00" + hexRow;
                    }else if(hexRow.length == 2){
                      cell1.innerHTML += "0" + hexRow;
                    }else{
                      cell1.innerHTML += hexRow;
                    }
                    cell2.innerHTML = "0";
                    cell3.innerHTML = "0";
                    cell4.innerHTML = "0";
                    cell5.innerHTML = "0";
                    cell6.innerHTML = "0";
                    cell7.innerHTML = "0";
                    cell8.innerHTML = "0";
                    cell9.innerHTML = "0";
                    j++;
                  }    
              }
          </script>
     <!-- PCB table display -->

            <tr>
            </tr>

      </div>
      <div id="divLog" style="margin-left:520px;">

            Host Log
            <br>
            <textarea name="taHostLog"
                      id  ="taHostLog"
                      rows="26"
                      cols="48"
            ></textarea>

      </div>
   </div>
